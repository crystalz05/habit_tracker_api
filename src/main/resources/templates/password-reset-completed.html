<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Password Reset Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 60px;
        }

        .success-container {
            background-color: #fff;
            padding: 30px;
            margin: auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            border-top: 5px solid #27ae60; /* green */
        }

        h2 {
            color: #27ae60; /* green */
            margin-bottom: 15px;
        }

        p {
            color: #333;
            font-size: 15px;
        }

        .error-message {
            margin-top: 15px;
            padding: 10px;
            background-color: #e6f4ea; /* light green background */
            color: #2e7d32; /* dark green text */
            border-radius: 6px;
            font-size: 14px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #27ae60; /* green */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #1e8449; /* darker green */
        }
    </style>
</head>
<body>
	<div class="success-container">
		<div class="success-card">
			<h2>Password Reset Successful</h2>
			<p>Your password has been successfully updated. You can now log
				in with your new credentials.</p>
		</div>
	</div>
</body>
</html>
