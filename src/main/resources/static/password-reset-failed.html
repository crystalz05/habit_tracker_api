<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 60px;
        }

        .error-container {
            background-color: #fff;
            padding: 30px;
            margin: auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            border-top: 5px solid #e74c3c;
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        p {
            color: #333;
            font-size: 15px;
        }

        .error-message {
            margin-top: 15px;
            padding: 10px;
            background-color: #fdecea;
            color: #c0392b;
            border-radius: 6px;
            font-size: 14px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h2>Password Reset Failed</h2>
    <p>We could not update your password due to the following issue:</p>
    <div class="error-message" id="errorMsg">An unexpected error occurred.</div>
</div>

<script>
    // Get error from URL query string and show it
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    if (error) {
        document.getElementById("errorMsg").textContent = decodeURIComponent(error);
    }
</script>

</body>
</html>
